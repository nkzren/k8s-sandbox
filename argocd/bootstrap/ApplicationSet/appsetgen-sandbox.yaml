apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appsetgen-sandbox
spec:
  goTemplate: true
  generators:
    - matrix:
        generators:
        - git:
            repoURL: 'https://github.com/nkzren/k8s-sandbox.git'
            revision: HEAD
            files:
              - path: applications/*/values.yaml
        - clusters:
            selector:
              matchLabels:
                argocd.argoproj.io/secret-type: cluster
  template:
    metadata:
      name: argo-{{index .path.segments 1}}-sandbox
    spec:
      project: default
      source:
        repoURL: 'https://github.com/nkzren/k8s-sandbox.git'
        targetRevision: HEAD
        path: '{{.path}}'
        helm:
          valueFiles:
            - "values.yaml"
          skipSchemaValidation: true
      destination:
        server: '{{.server}}'
        namespace: '{{ index .path.segments 1 }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
