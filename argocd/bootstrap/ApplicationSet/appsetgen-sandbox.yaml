apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appsetgen-sandbox
spec:
  generators:
    - git:
        repoURL: 'https://github.com/nkzren/k8s-sandbox.git'
        revision: HEAD
        files:
          - path: applications/*/values.yaml
  template:
    metadata:
      name: argo-{{path[1]}}-sandbox
    spec:
      project: default
      source:
        repoURL: 'https://github.com/nkzren/k8s-sandbox.git'
        targetRevision: HEAD
        path: '{{path}}'
        helm:
          valueFiles:
            - "values.yaml"
          skipSchemaValidation: true
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: 'argocd'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
