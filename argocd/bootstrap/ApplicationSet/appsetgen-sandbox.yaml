apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appsetgen-sandbox
spec:
  generators:
    - git:
        repoURL: 'https://github.com/nkzren/k8s-sandbox.git'
        revision: HEAD
        files:
          - path: applications/*/values.yaml
    - list:
        elements:
        - cluster: data-plane-1
          url: https://192.168.58.2:8443
  template:
    metadata:
      name: argo-{{path[1]}}-sandbox
    spec:
      project: default
      source:
        repoURL: 'https://github.com/nkzren/k8s-sandbox.git'
        targetRevision: HEAD
        path: '{{path}}'
        helm:
          valueFiles:
            - "values.yaml"
          skipSchemaValidation: true
      destination:
        server: '{{ .url }}'
        namespace: '{{ path[1] }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
